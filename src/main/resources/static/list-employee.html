

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleshow.css">
    <title>Show Employees</title>
</head>
<body>
    <header>
        <h1>Employee List</h1>
    </header>
    <section id="employeeList">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Joining</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Designation</th>
                    <th>Alternative Mobile</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>
    <script src="scriptshow.js"></script>
</body>
</html>
